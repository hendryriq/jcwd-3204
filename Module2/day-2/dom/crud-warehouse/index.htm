<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- form untuk menambahkan barang -->
        <form action="" id="warehouseForm">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="itemQuantity" placeholder="Item Quantity">
            <input type="text" id="itemCategory" placeholder="Item Category">
            <button type="submit">Add Item</button>
        </form>
        <!-- tabel untuk menampilkan daftar barang -->
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Item Name</th>
                    <th>Item Quantity</th>
                    <th>Item Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <!-- daftar barang ada disini -->
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    
</body>
<script src="script.js"></script>
</html>
